<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Modal Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 5px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            animation: slideIn 0.5s;
            text-align: center;
        }

        @keyframes slideIn {
            from {transform: translateY(-50px);}
            to {transform: translateY(0);}
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover, .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-title {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .purchase-button, .contact-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }

        .contact-button {
            background-color: #dc3545;
        }

        .purchase-button:hover {
            background-color: #218838;
        }

        .contact-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="postbtn">
        <a href="https://telegram.me/boxgramrobot" class="button">Bot Demo ➜</a>
        <a href="#" id="sourceCodeButton" class="button">Source Code ➜</a>
    </div>

    <!-- Popup Modal -->
    <div id="purchaseModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-title">Remember to Know</div>
            <p>The source code of this is private and it's paid. Kindly click below to purchase it.</p>
            <a href="purchase_link" class="purchase-button">Purchase Now</a>
            <a href="contact_admin_link" class="contact-button">Contact Admin</a>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var modal = document.getElementById("purchaseModal");
            var btn = document.getElementById("sourceCodeButton");
            var span = document.getElementsByClassName("close")[0];

            btn.onclick = function(event) {
                event.preventDefault();
                modal.style.display = "block";
            }

            span.onclick = function() {
                modal.style.display = "none";
            }

            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        });
    </script>
</body>
</html>
