<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .search-container {
            text-align: center;
        }
        .search-box {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }
        .search-button {
            padding: 10px 20px;
            font-size: 16px;
        }
        .results {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>Movie Search</h1>
        <input type="text" id="searchInput" class="search-box" placeholder="Search for a movie...">
        <button id="searchButton" class="search-button">Search</button>
        <div id="results" class="results"></div>
    </div>

    <script>
        document.getElementById('searchButton').addEventListener('click', function() {
            const query = document.getElementById('searchInput').value;
            if (query) {
                fetch(`/search?query=${query}`)
                    .then(response => response.json())
                    .then(data => {
                        const resultsDiv = document.getElementById('results');
                        resultsDiv.innerHTML = '';
                        if (data.length > 0) {
                            data.forEach(movie => {
                                const movieDiv = document.createElement('div');
                                movieDiv.innerHTML = `<p>${movie.name} - <a href="${movie.link}" download>Download</a></p>`;
                                resultsDiv.appendChild(movieDiv);
                            });
                        } else {
                            resultsDiv.innerHTML = '<p>No results found</p>';
                        }
                    });
            }
        });
    </script>

    <!-- Backend Code -->
    <script>
        // Backend Code
        const express = require('express');
        const mongoose = require('mongoose');
        const axios = require('axios');
        const dotenv = require('dotenv');

        dotenv.config();

        const app = express();
        app.use(express.json());

        const PORT = process.env.PORT || 5000;
        const MONGO_URI = "mongodb+srv://codexun:TeamCodexun07@codexun.egmx5.mongodb.net/?retryWrites=true&w=majority";
        const TELEGRAM_BOT_TOKEN = "6951265744:AAFbjyOh4wjIGqx4yRPgdEJp1MWgvf3MUZI";
        const TELEGRAM_CHANNEL_ID = "-1001580057771";

        // Movie Schema
        const movieSchema = new mongoose.Schema({
            name: String,
            fileId: String
        });

        const Movie = mongoose.model('Movie', movieSchema);

        mongoose.connect(MONGO_URI, {
            useNewUrlParser: true,
            useUnifiedTopology: true
        }).then(() => {
            console.log('Connected to MongoDB');
        }).catch(err => {
            console.error(err);
        });

        app.get('/search', async (req, res) => {
            const query = req.query.query;
            try {
                const movies = await Movie.find({ name: { $regex: query, $options: 'i' } });
                const results = movies.map(movie => ({
                    name: movie.name,
                    link: `https://t.me/c/${TELEGRAM_CHANNEL_ID}/${movie.fileId}`
                }));
                res.json(results);
            } catch (error) {
                console.error(error);
                res.status(500).send('Error searching movies');
            }
        });

        app.listen(PORT, () => {
            console.log(`Server is running on http://localhost:${PORT}`);
        });

        // Fetch and Store Movies Script
        async function fetchAndStoreMovies() {
            try {
                const response = await axios.get(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/getUpdates`);
                const messages = response.data.result;

                const movies = messages
                    .filter(message => message.message && message.message.video)
                    .map(message => ({
                        name: message.message.caption || 'Untitled',
                        fileId: message.message.video.file_id
                    }));

                await Movie.insertMany(movies);
                console.log('Movies stored successfully');
            } catch (error) {
                console.error('Error fetching or storing movies:', error);
            } finally {
                mongoose.connection.close();
            }
        }

        fetchAndStoreMovies();
    </script>
</body>
</html>
