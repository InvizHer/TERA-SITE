<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terabox Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: calc(100% - 40px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Terabox Downloader</h2>
        <input type="text" id="teraboxUrl" placeholder="Enter Terabox File URL">
        <button onclick="downloadFile()">Download</button>
    </div>

    <script>
        function downloadFile() {
            var url = document.getElementById('teraboxUrl').value;
            if (url.trim() === "") {
                alert("Please enter a valid Terabox URL.");
                return;
            }

            // Make a request to your API to download the file
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "https://terabox-downloader-direct-download-link-generator.p.rapidapi.com/fetch");
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.setRequestHeader("X-RapidAPI-Key", "5421f06801msh51425f4f279caa5p1aacdejsnbf429f452708");
            xhr.setRequestHeader("X-RapidAPI-Host", "terabox-downloader-direct-download-link-generator.p.rapidapi.com");

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        var response = JSON.parse(xhr.responseText);
                        if (response.success) {
                            // Redirect to the download link
                            window.location.href = response.download_url;
                        } else {
                            alert("Error: " + response.message);
                        }
                    } else {
                        alert("Error: Unable to fetch the download link.");
                    }
                }
            };

            xhr.send(JSON.stringify({ "url": url }));
        }
    </script>
</body>
</html>
